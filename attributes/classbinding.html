<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    .danger {
      color: red;
    }
  </style>
  <body>

    <div id="app">
      <div :class="error ? 'danger' : ''">
        Some text
      </div>
      <div :class="className" @mouseover="classSelect">
        Some text
      </div>

      <div :class="{ 'danger': error, 'warning': true }">
        Object impl
      </div>

      <div class="post" v-for="post in posts" :class="{ 'danger': post.read }">
        {{ post.title }}
        <a v-if="!post.read" href="#" @click.prevent="markAsRead(post.id)">Mark as read</a>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
      let app = new Vue({
          el: '#app',
          data: {
            error: true,
            className: null,
            posts: [
              { id: 1, title: 'Title1', read: false },
              { id: 2, title: 'Title2', read: false }
            ]
          },
          methods: {
            classSelect() {
              this.className = this.error ? 'danger' : ''
            },
            markAsRead(postId) {
              let post = this.posts.find((post) => {
                return post.id === postId
              })
              if (post) {
                post.read = true
              }
            }
          },
          mounted () {

          }
      })
    </script>

  </body>
</html>
