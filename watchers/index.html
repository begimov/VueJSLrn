<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <input type="text" v-model.trim="question">

      {{ answer }}
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>


    <script>
      let app = new Vue({
          el: '#app',
          data: {
            question: '',
            answer: 'Type yes/no question',
            answers: ['Yes', 'No', 'Maybe']
          },
          watch: {
            question (value) {
              this.answer = 'Waiting for you typing...'
              this.getAnswer()
            }
          },
          methods: {
            getAnswer: _.debounce(function () {
              this.answer = "Thinking..."
              setTimeout(() => {
                this.answer = this.answers[Math.floor(Math.random() * this.answers.length)]
              }, 2000)
            }, 2000)
          },
          mounted () {
            //
          }
      })
    </script>

  </body>
</html>
