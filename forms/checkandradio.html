<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <input type="checkbox" id="autoplay" v-model="autoplay" @change="autoplayOn">
      Autolay is {{ autoplay ? 'enabled' : 'disabled' }}
      <br><br>

      <form action="#" @submit.prevent="submit">
        <input type="checkbox" value="promotion1" v-model="promotions"> Promotion 1<br>
        <input type="checkbox" value="promotion2" v-model="promotions"> Promotion 2<br>
        <button type="submit">SUBMIT</button>
      </form>

      <form action="#" @submit.prevent="submitRadio">
        <input type="radio" value="promotion1" v-model="promotionsRadio"> Promotion 1<br>
        <input type="radio" value="promotion2" v-model="promotionsRadio"> Promotion 2<br>
        <button type="submit">SUBMIT</button>
      </form>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
      let app = new Vue({
          el: '#app',
          data: {
            autoplay: false,
            promotions: [],
            promotionsRadio: null
          },
          methods: {
            autoplayOn () {
              console.log(this.autoplay)
            },
            submit () {
              console.log(this.promotions)
            },
            submitRadio () {
              console.log(this.promotionsRadio)
            }
          },
          mounted () {
            //
          }
      })
    </script>

  </body>
</html>
