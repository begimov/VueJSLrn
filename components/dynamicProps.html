<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <num :number="{ value: 10 }"></num>

    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
      let Num = {
        props: [
          'number'
        ],
        template: `
          <p>{{ number.value + 2 }}</p>
        `
      }
      let app = new Vue({
          el: '#app',
          components: {
            num: Num
          }
      })
    </script>

  </body>
</html>
