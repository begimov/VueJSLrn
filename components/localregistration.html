<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <post></post>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
      let User = {
        data () {
          return {
            name: 'username'
          }
        },
        template: `<div>{{name}}</div>`
      }

      let Post = {
        data () {
          return {
            title: 'Post title'
          }
        },
        components: {
          'user': User
        },
        template: `
          <div>
            <h1>Title</h1>
            <user></user>
          </div>
        `
      }

      let app = new Vue({
          el: '#app',
          components: {
            'post': Post
          }
      })
    </script>

  </body>
</html>
