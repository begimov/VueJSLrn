<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <template v-if="count > 1">
        {{ message }} {{ count }}
      </template>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
      let app = new Vue({
          el: '#app',
          data: {
            loaded: false,
            count: 1,
            message: 'Hello Vue!'
          }
      })
    </script>

  </body>
</html>
